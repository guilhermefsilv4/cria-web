<nav class="container">
    <a class="brand" bold>
        <img src="/assets/img/logo32.png" alt="Logo">
        CriaWeb
    </a>
    <div
        class="navbar-toggler list-icon"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"
        aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
    </div>
    <app-menuitens class="list"></app-menuitens>

    class="offcanvas offcanvas-end"
    tabindex="-1"
    id="offcanvasNavbar"

            class="offcanvas-close-icon"

                <path d="M2.146 2.146a.5.5 0 01.708 0L8 7.293l5.146-5.147a.5.5 0 01.708.708L8.707 8l5.147 5.146a.5.5 0 01-.708.708L8 8.707l-5.146 5.147a.5.5 0 01-.708-.708L7.293 8 2.146 2.854a.5.5 0 010-.708z"/>
            </svg>
        </div>
    </div>
    <div class="offcanvas-body">
        <app-menuitens [mobile]="true"></app-menuitens>
    </div>
</div>
